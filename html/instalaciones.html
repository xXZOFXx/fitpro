    <script src="../js/owl.carousel.js" charset="utf-8"></script>

  <body>

  <div id="header"></div>



<div class="hero-image">
  <div class="hero-text">

  </div>
</div>

<div class="col carousel">
<div class="row">
  <div class="owl-carousel">
    <div class="item">
      <a class="popup-youtube" href="https://www.youtube.com/watch?v=5SJml0MBhW4?autoplay=1&rel=0&controls=0&showinfo=0&wmode=transparent">
  <img src="../images/salon1.jpg"><i class="fa fa-play" aria-hidden="true"></i></a>
    </div>
    <div class="item">
      <a class="popup-youtube" href="https://www.youtube.com/watch?v=5SJml0MBhW4?autoplay=1&rel=0&controls=0&showinfo=0&wmode=transparent"><img src="../images/salon2.jpg"><i class="fa fa-play" aria-hidden="true"></i></a>
    </div>
    <div class="item">
      <a class="popup-text" href="#1">
        <img src="../images/salon3.jpg"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
      </a>

    </div>
    <div class="item">
      <a class="popup-youtube" href="https://www.youtube.com/watch?v=5SJml0MBhW4?autoplay=1&rel=0&controls=0&showinfo=0&wmode=transparent"><img src="../images/salon4.jpg"><i class="fa fa-play" aria-hidden="true"></i>
  </a>
    </div>

      </a>

    </div>
  </div>
</div>

</div>

<div id="footer"></div>

  </body>
<script type="text/javascript">

$('.owl-carousel').owlCarousel({
autoplay: true,
autoplayTimeout: 5000,
autoplayHoverPause: true,
loop: true,
margin: 20,
responsiveClass: true,
nav: true,
loop: true,
responsive: {
  0: {
    items: 1
  },
  568: {
    items: 2
  },
  600: {
    items: 3
  },
  1000: {
    items: 4
  }
}
})
$(document).ready(function() {
$('.popup-youtube, .popup-text').magnificPopup({
  disableOn: 320,
  type: 'iframe',
  mainClass: 'mfp-fade',
  removalDelay: 160,
  preloader: false,
  fixedContentPos: true
});
});
$(document).ready(function() {
$('.popup-text').magnificPopup({
  type: 'inline',
  preloader: false,
  focus: '#name',
  callbacks: {
    beforeOpen: function() {
      if ($(window).width() < 700) {
        this.st.focus = false;
      } else {
        this.st.focus = '#name';
      }
    }
  }
});
});
</script>

<script type="text/javascript">

$(function(){
    $("#header").load("navbar.html");
    $("#footer").load("footer.html");
});


</script>


</html>
